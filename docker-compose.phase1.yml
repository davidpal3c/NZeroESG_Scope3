# Docker Compose for Phase 1: GraphQL Gateway + Auth Service

services:
  # PostgreSQL database for authentication
  postgres-auth:
    image: postgres:15
    container_name: nzeroesg-postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: nzeroesg_auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./auth-service/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d nzeroesg_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: nzeroesg-auth-service
    restart: unless-stopped
    depends_on:
      postgres-auth:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://auth_user:auth_password@postgres-auth:5432/nzeroesg_auth
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - BCRYPT_ROUNDS=12
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:3000,http://localhost:4000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GraphQL Gateway
  graphql-gateway:
    build:
      context: ./graphql-gateway
      dockerfile: Dockerfile
    container_name: nzeroesg-graphql-gateway
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy
    ports:
      - "4000:4000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:3001
      - VENDOR_SERVICE_URL=http://vendor-service:3002
      - AI_AGENT_SERVICE_URL=http://ai-agent:8000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=development
      - CORS_ORIGINS=http://localhost:3000,https://yourdomain.vercel.app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_auth_data:
    driver: local

networks:
  default:
    name: nzeroesg-network